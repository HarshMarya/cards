<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url(https://wallpapercave.com/wp/wp2759936.jpg);">
            <h3>Nature Love</h3>
        </div>

        <div class="panel" style="background-image: url(https://webneel.com/wallpaper/sites/default/files/images/08-2018/1-nature-wallpaper-grass-hd.jpg);">
            <h3>Wide Grass</h3>
        </div>
        
        <div class="panel" style="background-image: url(https://www.wallpapertip.com/wmimgs/167-1670552_whitetail-deer-wallpaper-whitetail-deer-wallpaper-hd.jpg);">
            <h3>Deer</h3>
        </div>

        <div class="panel" style="background-image: url(https://www.blogenium.com/wp-content/uploads/2019/08/blogenium-nature-wallpapers-14.jpg);">
            <h3>Bridge</h3>
        </div>

        <div class="panel" style="background-image: url(https://cdn.wallpapersafari.com/5/95/FlJHab.jpg);">
            <h3>Flowers</h3>
        </div>

        <div class="panel" style="background-image: url(https://wallpaperaccess.com/full/30100.jpg);">
        <h3>Red Tree </h3>
        </div>

        <div class="panel" style="background-image: url(https://images-na.ssl-images-amazon.com/images/I/91Io5sXiDqL.jpg);">
        <h3>Fire In The Sky</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
